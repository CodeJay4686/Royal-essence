<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Royal Essence | New User Promo</title>

  <!-- Font Awesome -->
  <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">

   <style>
   @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;600;700&family=Inter:wght@300;400;500&display=swap');

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', sans-serif;
      background: #1c1c1c;
      color: #f5f5f5;
      padding-top: 90px; /* space for fixed navbar */
    }

    a { text-decoration: none; color: inherit; }

    /* ===== NAVBAR ===== */
    header.navbar {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      z-index: 1000;

      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1.5rem 2rem;
      background: #1c1c1c;
      border-bottom: 1px solid #333;
    }

    .logo {
      font-family: 'Playfair Display', serif;
      font-size: 28px;
      color: #d4af37;
      font-weight: 700;
    }

    /* NAV LINKS */
    nav {
      display: flex;
      align-items: center;
    }

    nav a {
      margin: 0 18px;
      font-size: 14px;
      opacity: 0.85;
    }

    /* CART */
    .cart {
      background: #d4af37;
      color: #1c1c1c;
      padding: 0.6rem 1.2rem;
      border-radius: 50px;
      font-weight: 600;
      cursor: pointer;
      white-space: nowrap;
    }

    /* ===== HAMBURGER ===== */
    .hamburger {
      display: none;
      flex-direction: column;
      gap: 5px;
      cursor: pointer;
    }

    .hamburger span {
      width: 24px;
      height: 3px;
      background: #fff;
      border-radius: 2px;
    }

    /* ===== MOBILE MENU ===== */
    @media (max-width: 900px) {

      .hamburger {
        display: flex;
      }

      nav {
        position: absolute;
        top: 100%;
        left: 0;
        width: 100%;
        background: #111;
        flex-direction: column;
        align-items: center;
        gap: 1.2rem;
        padding: 1.5rem 0;
        display: none;
      }

      nav.active {
        display: flex;
      }
    }


    h2 {
      text-align: center;
      color: #d4af37;
      margin-bottom: 1rem;
    }

    .promo-note {
      text-align: center;
      font-size: 0.95rem;
      opacity: 0.85;
      margin-bottom: 3rem;
    }

    .collection-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 2.5rem;
      padding: 0 2rem 4rem;
      justify-items: center;
    }

    .perfume-card {
      background: #2a2a2a;
      border-radius: 15px;
      max-width: 240px;
      width: 100%;
      text-align: center;
      padding-bottom: 1rem;
      position: relative;
      box-shadow: 0 6px 20px rgba(0,0,0,0.5);
    }

    .perfume-card img {
      width: 100%;
      height: 240px;
      object-fit: cover;
    }

    .badge {
      position: absolute;
      top: 12px;
      left: 12px;
      background: #d4af37;
      color: #1c1c1c;
      font-size: 0.75rem;
      padding: 4px 10px;
      border-radius: 20px;
      font-weight: bold;
    }

    .old-price {
      text-decoration: line-through;
      opacity: 0.6;
      font-size: 0.9rem;
    }

    .price {
      color: #d4af37;
      font-weight: bold;
      font-size: 1.1rem;
    }

    .buy-btn {
      margin-top: 0.8rem;
      background: #d4af37;
      color: #1c1c1c;
      border: none;
      padding: 0.6rem 1.4rem;
      border-radius: 50px;
      font-weight: bold;
      cursor: pointer;
    }
  </style>
</head>
<body>

    <header class="navbar">

  <!-- HAMBURGER -->

</body>
</html>
