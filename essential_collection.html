<!DOCTYPE html> 
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Royal Essence | Essential Collection</title>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;600;700&family=Inter:wght@300;400;500&display=swap');

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', sans-serif;
      background: #1c1c1c;
      color: #f5f5f5;
      padding-top: 90px; /* space for fixed navbar */
    }

    a { text-decoration: none; color: inherit; }

    /* ===== NAVBAR ===== */
    header.navbar {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      z-index: 1000;

      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1.5rem 2rem;
      background: #1c1c1c;
      border-bottom: 1px solid #333;
    }

    .logo {
      font-family: 'Playfair Display', serif;
      font-size: 28px;
      color: #d4af37;
      font-weight: 700;
    }

    /* NAV LINKS */
    nav {
      display: flex;
      align-items: center;
    }

    nav a {
      margin: 0 18px;
      font-size: 14px;
      opacity: 0.85;
    }

    /* CART */
    .cart {
      background: #d4af37;
      color: #1c1c1c;
      padding: 0.6rem 1.2rem;
      border-radius: 50px;
      font-weight: 600;
      cursor: pointer;
      white-space: nowrap;
    }

    /* ===== HAMBURGER ===== */
    .hamburger {
      display: none;
      flex-direction: column;
      gap: 5px;
      cursor: pointer;
    }

    .hamburger span {
      width: 24px;
      height: 3px;
      background: #fff;
      border-radius: 2px;
    }

    /* ===== MOBILE MENU ===== */
    @media (max-width: 900px) {

      .hamburger {
        display: flex;
      }

      nav {
        position: absolute;
        top: 100%;
        left: 0;
        width: 100%;
        background: #111;
        flex-direction: column;
        align-items: center;
        gap: 1.2rem;
        padding: 1.5rem 0;
        display: none;
      }

      nav.active {
        display: flex;
      }
    }

    /* ===== PAGE CONTENT ===== */
    h2 {
      text-align: center;
      color: #d4af37;
      font-size: 2.6rem;
      margin-bottom: 3rem;
    }

    .collection-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 2.5rem;
      padding: 0 2rem 4rem;
      justify-items: center;
    }

    .perfume-card {
      background: #2a2a2a;
      border-radius: 15px;
      width: 100%;
      max-width: 240px;
      text-align: center;
      padding-bottom: 1rem;
      position: relative;
      box-shadow: 0 6px 20px rgba(0,0,0,0.5);
      transition: transform 0.3s;
    }

    .perfume-card img {
      width: 100%;
      height: 240px;
      object-fit: cover;
      border-bottom: 1px solid #444;
    }

    .perfume-card h3 {
      margin-top: 1rem;
      font-size: 1.1rem;
    }

    .price {
      color: #d4af37;
      font-weight: 600;
      margin: 0.5rem 0;
    }

    .stock.only-one { color: #ffcc00; font-size: 0.9rem; }
    .stock.sold-out { color: #ff4f4f; font-size: 0.9rem; }

    .buy-btn {
      margin-top: 0.8rem;
      background: #d4af37;
      color: #1c1c1c;
      border: none;
      padding: 0.6rem 1.2rem;
      border-radius: 50px;
      font-weight: bold;
      cursor: pointer;
    }

    .buy-btn:disabled {
      background: #555;
      cursor: not-allowed;
      color: #999;
    }
  </style>
</head>
<body>

<header class="navbar">

  <!-- HAMBURGER -->
  <div class="hamburger" id="hamburger">
    <span></span>
    <span></span>
    <span></span>
  </div>

  <div class="logo">Royal Essence</div>

  <nav id="navLinks">
 <a href="#">Home</a>
    <a href="products.html">Luxirious Collection</a>
    <a href="essential_collection.html">Essential Collection</a>
    <a href="about.html">About</a>
  </nav>

  <a href="cart.html" class="cart">
    <i class="fas fa-shopping-cart"></i> Cart
  </a>
</header>

<h2>Our Essential Collection</h2>

<div class="collection-grid">

  <div class="perfume-card">
    <img src="images/mousuf.jpg" alt="Image">
    <h3>50ml Mosouf Genie</h3>
    <p class="price">₦7,499</p>
    <!-- <p class="stock only-one">Only 1 left</p> -->
    <button class="buy-btn" onclick="addToCart(16)">Add to Cart</button>
  </div>

    <div class="perfume-card">
    <img src="images/oud_for_glory.jpeg" alt="Image">
    <h3>50ml Oud for glory Niche fragrance</h3>
    <p class="price">₦14,499</p>
    <!-- <p class="stock only-one">Only 1 left</p> -->
    <button class="buy-btn" onclick="addToCart(17)">Add to Cart</button>
  </div>

    <div class="perfume-card">
    <img src="images/Sugar.jpeg" alt="Image">
    <h3>Sugar EDP 100ml Perfume for Her</h3>
    <p class="price">₦19,499</p>
    <!-- <p class="stock only-one">Only 1 left</p> -->
    <button class="buy-btn" onclick="addToCart(18)">Add to Cart</button>
  </div>

      <div class="perfume-card">
    <img src="images/Gk_men.jpeg" alt="Image">
    <h3>50ml GK men perfume</h3>
    <p class="price">₦6,999</p>
    <!-- <p class="stock only-one">Only 1 left</p> -->
    <button class="buy-btn" onclick="addToCart(19)">Add to Cart</button>
  </div>
  
</div>

 
</div>
  

<script src="cart.js"></script>

<script>
  const hamburger = document.getElementById("hamburger");
  const navLinks = document.getElementById("navLinks");

  hamburger.addEventListener("click", () => {
    navLinks.classList.toggle("active");
  });
</script>

</body>
</html>
